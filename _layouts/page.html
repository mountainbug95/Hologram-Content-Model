---
layout: body
---

    <!-- Main -->
    <section id="main" class="wrapper {{ page.background_style }}">
        <div class="inner">
            
            <header class="major special">
                <h1>{{ page.title }}</h1>
                {% if page.subtitle %}
                    <p>{{ page.subtitle }}</p>
                {% endif %}
            </header>
            
            <div class="content">
                {% if page.content_img_path %}
                <a href="#" class="image fit"><img src="{{ page.content_img_path | relative_url }}" alt="" /></a>
                {% endif %}
                {{ content }}
            </div>
            
        </div>
    </section>
