<!-- Banner -->
<section id="banner">
    <header class="major">
        {% if page.banner.icon %}
            <span class="icon {{ page.banner.icon }} style3"></span>
        {% endif %}
        <h1>{{ page.banner.title }}</h1>
        <p>{{ page.banner.subtitle }}</p>
    </header>
    {% if page.banner.actions %}
        <ul class="actions special">
            {% for action in page.banner.actions %}
                <li><a href="{% assign expr_1 = action.url | starts_with: '#' %}{% if expr_1 %}{{ action.url }}{% else %}{{ action.url | link | relative_url }}{% endif %}" class="button{% if action.is_primary %} primary{% endif %}{% if action.is_scrolly %} scrolly{% endif %}">{{ action.label }}</a></li>
            {% endfor %}
        </ul>
    {% endif %}
</section>
